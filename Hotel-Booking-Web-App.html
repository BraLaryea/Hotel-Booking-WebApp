<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Reservation</title>
    <link rel="stylesheet" type="text/css" href="Css/booker.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="Js/booker.js"></script>
</head>

<body>
    <div class="logo">
        <img src="Img/EL.png">
        <div class="line"> Book A Reservation
            <hr>
        </div>
    </div>
    <div class="wrapper">
        <div class="imgcontainer">
            <span class="suite">EXECUTIVE SUITE - GH₵600.00 | Night</span>
            <img src="Img/Executive.jpg">
            <br><button class="bookbtn" onclick="booking(0)">BOOK</button>
            <div class="reserve-content">
                Full Name <input class="name" type="text">
                <br><input class="tel" placeholder="Telephone" type="text">
                <input class="mail" placeholder="E-mail" type="text">
                <br> Check - In Date <input class="checkin" type="date">
                <br> Check-Out Date <input class="checkout" type="date">
                <br><button class="sendbtn" onclick="totalnights()">SEND</button>
                <br><input type="text" class="nights" readonly placeholder="Nights Booked">
                <input type="text" class="amount" readonly placeholder="Total Amount">
                <br><button class="cancelbtn" onclick="cancel()">CANCEL RESERVATION</button>
                <br><button class="closebtn" onclick="closing()"><img src="Img/close.png"></button>
            </div>
        </div>
        <div class="imgcontainer">
            <span class="suite">DOUBLE SUITE - GH₵350.00 | Night</span>
            <img src="Img/Double.jpg">
            <br><button class="bookbtn" onclick="booking(1)">BOOK</button>
            <div class="reserve-content">
                Full Name <input class="name" type="text">
                <br><input class="tel" placeholder="Telephone" type="text">
                <input class="mail" placeholder="E-mail" type="text">
                <br> Check - In Date <input class="checkin" type="date">
                <br> Check-Out Date <input class="checkout" type="date">
                <br><button class="sendbtn" onclick="totalnights()">SEND</button>
                <br><input type="text" class="nights" readonly placeholder="Nights Booked">
                <input type="text" class="amount" readonly placeholder="Total Amount">
                <br><button class="cancelbtn" onclick="cancel()">CANCEL RESERVATION</button>
                <br><button class="closebtn" onclick="closing()"><img src="Img/close.png"></button>
            </div>

        </div>
        <div class="imgcontainer">
            <span class="suite">STANDARD SUITE - GH₵200.00 | Night</span>
            <img src="Img/Standard.jpg">
            <br><button class="bookbtn" onclick="booking(2)">BOOK</button>
            <div class="reserve-content">
                Full Name <input class="name" type="text">
                <br><input class="tel" placeholder="Telephone" type="text">
                <input class="mail" placeholder="E-mail" type="text">
                <br> Check - In Date <input class="checkin" type="date">
                <br> Check-Out Date <input class="checkout" type="date">
                <br><button class="sendbtn" onclick="totalnights()">SEND</button>
                <br><input type="text" class="nights" readonly placeholder="Nights Booked">
                <input type="text" class="amount" readonly placeholder="Total Amount">
                <br><button class="cancelbtn" onclick="cancel()">CANCEL RESERVATION</button>
                <br><button class="closebtn" onclick="closing()"><img src="Img/close.png"></button>
            </div>
        </div>
    </div>
</body>

</html>
